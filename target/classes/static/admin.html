<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Administracyjny - FactoryReceipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: right;
    }
    header span {
      margin-right: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
    }
    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }
    section {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <span>Panel Administracyjny</span>
  <button onclick="logout()">Wyloguj</button>
</header>
<nav>
  <a id="nav-users" onclick="loadUsers()" class="active">Lista użytkowników</a>
  <a id="nav-newshop" onclick="loadNewShop()">Nowy sklep</a>
</nav>
<section id="content">
  <!-- Domyślnie wyświetlana jest lista użytkowników -->
</section>

<script>
  // Przy starcie sprawdzamy, czy mamy token i userId, a następnie ładujemy domyślną zakładkę (użytkowników)
  window.onload = () => {
    const token = localStorage.getItem("jwtToken");
    const userId = localStorage.getItem("loggedUserId");
    if (!token || !userId) {
      alert("Brak tokenu lub userId. Zaloguj się ponownie.");
      window.location.href = "login.html";
      return;
    }
    loadUsers();
  };

  function logout() {
    localStorage.removeItem("loggedUserId");
    localStorage.removeItem("jwtToken");
    window.location.href = "login.html";
  }

  // Funkcja ustawiająca aktywną zakładkę
  function setActiveTab(tabId) {
    document.getElementById("nav-users").classList.remove("active");
    document.getElementById("nav-newshop").classList.remove("active");
    document.getElementById(tabId).classList.add("active");
  }

  // Funkcja pobierająca listę użytkowników
  function loadUsers() {
    setActiveTab("nav-users");
    const token = localStorage.getItem("jwtToken");
    fetch('/admin/users', {
      method: "GET",
      headers: { "Authorization": "Bearer " + token }
    })
    .then(response => {
      if (!response.ok) throw new Error("Błąd: " + response.statusText);
      return response.json();
    })
    .then(users => {
      let html = '<h2>Lista użytkowników</h2><ul>';
      users.forEach(user => {
        html += `<li>ID: ${user.userId}, E-mail: ${user.email ? user.email : "Brak"}, Typ: ${user.accountType}</li>`;
      });
      html += '</ul>';
      document.getElementById('content').innerHTML = html;
    })
    .catch(err => {
      document.getElementById('content').innerText = "Błąd podczas pobierania danych użytkowników: " + err;
    });
  }

  // Funkcja wyświetlająca formularz dodania nowego sklepu
  function loadNewShop() {
    setActiveTab("nav-newshop");
    let html = `
      <h2>Dodaj nowy sklep</h2>
      <form id="newShopForm">
        <label for="storeName">Nazwa sklepu:</label>
        <input type="text" id="storeName" name="storeName" required>

        <label for="senderEmail">E-mail nadawcy:</label>
        <input type="email" id="senderEmail" name="senderEmail" required>

        <label for="senderName">Nazwa nadawcy:</label>
        <input type="text" id="senderName" name="senderName" required>

        <label for="templateName">Nazwa szablonu (bez rozszerzenia .html):</label>
        <input type="text" id="templateName" name="templateName" required>

        <label for="defaultSubject">Domyślny tytuł wiadomości:</label>
        <input type="text" id="defaultSubject" name="defaultSubject" required>

        <label for="formConfig">Konfiguracja formularza (JSON):</label>
        <textarea id="formConfig" name="formConfig" rows="5" placeholder='{"field1": "label1", "field2": "label2"}'></textarea>

        <button type="submit">Dodaj sklep</button>
      </form>
      <div id="shopMessage"></div>
      <p>Po dodaniu sklepu zostanie utworzony plik konfiguracyjny, w którym możesz dodać logikę specyficzną dla tego sklepu (np. generowanie domyślnego numeru zamówienia).</p>
    `;
    document.getElementById('content').innerHTML = html;

    document.getElementById('newShopForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const shopData = {
        storeName: document.getElementById('storeName').value,
        senderEmail: document.getElementById('senderEmail').value,
        senderName: document.getElementById('senderName').value,
        templateName: document.getElementById('templateName').value,
        defaultSubject: document.getElementById('defaultSubject').value,
        formConfig: document.getElementById('formConfig').value
      };

      const token = localStorage.getItem("jwtToken");
      fetch('/admin/shops', {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(shopData)
      })
      .then(response => {
        if (!response.ok) throw new Error("Błąd: " + response.statusText);
        return response.text();
      })
      .then(message => {
        document.getElementById('shopMessage').innerText = message;
        document.getElementById('newShopForm').reset();
      })
      .catch(err => {
        document.getElementById('shopMessage').innerText = "Błąd podczas dodawania sklepu: " + err;
      });
    });
  }
</script>
</body>
</html>
